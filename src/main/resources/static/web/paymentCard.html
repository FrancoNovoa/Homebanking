<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="shortcut icon" href="assets/img/soloSimboloLogo.ico" type="image/x-icon">
  <title>Payment</title>
</head>
<body>
  <div id="app">
    <header>
      <nav class="navbar navbar-expand-lg colorRosa">
        <div class="container-fluid">
          <a href="#" class="navbar-brand"><img class="tamanoLogoNav" src="./assets/img/4387f67b-720c-4319-8a41-613ef3024d91-removebg-preview.png" alt="Logo"></a>
          <button class="navbar-toggler tamanobottonQueris" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="d-flex flex-wrap flex-lg-nowrap justify-content-evenly align-items-center gap-3 gap-md-5">
              <a href="#" class="nav-link fw-bold opacidad100 d-flex align-items-center gap-2 ms-2 active">Home<i class="fal fa-home-alt fs-5"></i></a>
              <a :href="'./accounts.html?id=' + clientes.id" class="nav-link fw-bold opacidad100 d-flex align-items-center gap-2 ms-2 ">Accounts <i class="fal fa-user fs-5"></i> </a>
              <a :href="'./cards.html?id=' + clientes.id" class="nav-link fw-bold opacidad100 d-flex align-items-center gap-2 ms-2">Cards <i class="fal fa-credit-card-front fs-5"></i> </a>
              <a href="./manager.html" class="nav-link fw-bold opacidad100 d-flex align-items-center gap-2 me-2">Admin <i class="fal fa-user-cog fs-5"></i></a>
              <a style="cursor: pointer;"  class="nav-link fw-bold opacidad100 d-flex align-items-center gap-2 me-2" @click="logout()">Logout <i class="fal fa-sign-out fs-5"></i> </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <video src="./assets/img/PatrÃ³n - 87789.mp4" muted autoplay loop class=""></video>
      <form class="d-flex flex-column justify-content-evenly align-items-center" @sumbit.prevent="">
        <div class="d-flex gap-md-4">
          <div class="d-flex flex-column">
            <label for="">Select which card made the transfer</label>
            <select name="" id="" class="form-select" aria-label="Default select example" v-model="numberCard">
              <option value="" selected disabled>Please select one</option>
              <option :value="card.numberCard" v-for="card in cards">{{card.numberCard}}</option>
            </select>
          </div>
          <div class="d-flex flex-column">
            <label for="" class="text-center">Card Holder</label>
            <select name="" id="" class="form-select" aria-label="Default select example" v-model="cardHolder">
              <option value="" selected disabled>Please select one</option>
              <option :value="card.cardHolder" v-for="card in cards">{{card.cardHolder}}</option>
            </select>
          </div>
        </div>
        <div class="d-flex gap-md-4">
          <div class="d-flex flex-column">
            <label class="text-center" for="">Amount</label>
            <input type="number" name="" id="" class="form-control" v-model="amount" placeholder="$1000">
          </div>
          <div class="d-flex flex-column">
            <label for="" class="text-center">Account number</label>
            <select name="" id="" class="form-select" aria-label="Default select example" v-model="numeroDeCuenta">
              <option value="" selected disabled>Please select one</option>
              <option :value="cuenta.number" v-for="cuenta in cuentas">{{cuenta.number}} ${{cuenta.balance.toLocaleString('es-MX')}}</option>
            </select>
          </div>
        </div>
        <div class="d-flex gap-md-4">
          <div class="d-flex flex-column">
            <label for="" class="text-center">Security code</label>
            <input type="number" name="" id="" class="form-control" v-model="cvv" placeholder="000">
          </div>
          <div class="d-flex flex-column">
            <label for="">Expire Date</label>
            <select name="" id="" class="form-select" aria-label="Default select example" v-model="dateExpire">
              <option value="" selected disabled>Please select one</option>
              <option :value="card.untilDate" v-for="card in cards">{{card.untilDate.slice(2,7)}}</option>
            </select>
          </div>
        </div>
        <div class="d-flex flex-column">
          <div class="d-flex flex-column">
            <label for="" class="text-center">Description</label>
          <textarea name="" id="" cols="30" rows="5" placeholder="Something..." class="form-control" v-model="description"></textarea>
          </div>
          <div class="d-flex flex-column">
            <label for="" class="text-center">Account number to</label>
            <input type="text" name="" id="" class="form-control" placeholder="Exaple: VIN000" v-model="accountTo">
          </div>
        </div>
      </form>
      <div class="d-flex align-items-center justify-content-center mt-md-2">
        <button class="nav-link fw-bold opacidad100 gap-4 btn btn-danger d-flex align-items-center" @click="transferCard()">Transfer</button>
      </div>
    </main>
    <footer>
      <div class="d-flex justify-content-around bg-dark align-items-end">
        <img class="tamanoLogoFooter" src="./assets/img/soloSimboloLogo copy.png" alt="VruBank logo">
        <p class="letraTamanoFooter text-light">Author: <a href="https://www.instagram.com/franconovoa_/?hl=es-la" target="_blank" class="letraTamanoFooter text-light">Franco Novoa</a> </p>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/vue@3"></script>
  <script src="./assets/accounts.js"></script>
</body>
</html>
