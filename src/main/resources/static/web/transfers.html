<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="shortcut icon" href="assets/img/soloSimboloLogo.ico" type="image/x-icon">
  <title>Transfers</title>
</head>
<body>
  <div id="app">
    <header>
      <nav class="navbar navbar-expand-lg colorRosa">
        <div class="container-fluid">
          <a href="#" class="navbar-brand"><img class="tamanoLogoNav" src="./assets/img/4387f67b-720c-4319-8a41-613ef3024d91-removebg-preview.png" alt="Logo"></a>
          <button class="navbar-toggler tamanobottonQueris" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="d-flex flex-wrap flex-lg-nowrap justify-content-evenly align-items-center gap-3 gap-md-5">
              <a href="#" class="nav-link fw-bold opacidad100 d-flex align-items-center gap-2 ms-2">Home<i class="fal fa-home-alt fs-5"></i></a>
              <a :href="'./accounts.html?id=' + clientes.id" class="nav-link fw-bold opacidad100 d-flex align-items-center gap-2 ms-2 ">Accounts <i class="fal fa-user fs-5"></i> </a>
              <a :href="'./cards.html?id=' + clientes.id" class="nav-link fw-bold opacidad100 d-flex align-items-center gap-2 ms-2">Cards <i class="fal fa-credit-card-front fs-5"></i> </a>
              <a href="./manager.html" class="nav-link fw-bold opacidad100 d-flex align-items-center gap-2 me-2">Admin <i class="fal fa-user-cog fs-5"></i></a>
              <a style="cursor: pointer;"  class="nav-link fw-bold opacidad100 d-flex align-items-center gap-2 me-2" @click="logout()">Logout <i class="fal fa-sign-out fs-5"></i> </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <video src="./assets/img/PatrÃ³n - 87789.mp4" muted autoplay loop class=""></video>
      <section>
        <form @sumbit.prevent="" class="d-flex flex-column justify-content-center align-items-center text-center">
          <h5>Amount</h5>
          <input type="number" name="amount" id="amount"  v-model="amount" class="form-control" placeholder="1000...">
          <h5>Account number from which to make the transaction</h5>
          <select name="" id="" v-model="accountNumberFrom" class="form-select" aria-label="Default select example">
            <option value="" disabled selected>Please select one</option>
            <option :value="cuenta.number" v-for="cuenta in cuentas" >{{cuenta.number}} ${{cuenta.balance.toLocaleString('es-MX')}}</option>
          </select>
          <h5>To what account?</h5>
          <select name="selectorCuentas" id="" v-model="selectorCuentas" class="form-select" aria-label="Default select example">
            <option value="" disabled selected>Please select one</option>
            <option value="propia">Own account</option>
            <option value="deOtro">Another's account</option>
          </select>
          <h5>Account number to which you want to transfer</h5>
          <select name="accountNumberTo" id="accountNumberTo" v-if="selectorCuentas == 'propia'" v-model="accountNumberTo" class="form-select" aria-label="Default select example">
            <option value="" selected disabled>Please select one</option>
            <option :value="cuenta.number" v-for="cuenta in cuentas" >{{cuenta.number}}- ${{cuenta.balance.toLocaleString('es-MX')}}</option>
          </select>
          <div v-if="selectorCuentas == 'deOtro'">
          <input type="text" name="accountNumberTo" id="accountNumberTo"  v-model="accountNumberTo" class="form-control">
          </div>
          <h5>Description</h5>
          <textarea name="" id="" cols="40" rows="5"  v-model="description" class="form-control"></textarea>
          <div class="mt-md-3">
            <a class="btn btn-danger"  @click="makeTransaction">Transfer <i class="bi bi-arrow-left-right"></i></a>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="d-flex justify-content-around bg-dark align-items-end">
        <img class="tamanoLogoFooter" src="./assets/img/soloSimboloLogo copy.png" alt="VruBank logo">
        <p class="letraTamanoFooter text-light">Author: <a href="https://www.instagram.com/franconovoa_/?hl=es-la" target="_blank" class="letraTamanoFooter text-light">Franco Novoa</a> </p>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/vue@3"></script>
  <script src="./assets/transfer.js"></script>
</body>
</html>
